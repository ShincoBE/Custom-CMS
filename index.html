    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        position: relative;
        overflow-x: hidden;
        background-color: #18181b; /* Tailwind zinc-900 */
        /* Base carbon texture */
        background-image: 
          linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1) 75%, transparent 75%, transparent),
          linear-gradient(-45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1) 75%, transparent 75%, transparent);
        background-size: 6px 6px;
      }

      /* 3D "woven" shapes in the background */
      body::before,
      body::after {
        content: '';
        position: fixed; /* Stays in place on scroll */
        z-index: 0;
        width: 120vw;
        height: 120vh;
        filter: blur(100px); /* Soft, atmospheric blur */
        opacity: 0.8;
        pointer-events: none; /* Make sure they don't interfere with clicks */
      }

      /* Top-right shape - subtle dark shadow */
      body::before {
        top: -50vh;
        right: -60vw;
        background: radial-gradient(circle, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0) 65%);
        transform: rotate(-30deg);
      }

      /* Bottom-left shape - subtle dark shadow with a hint of green */
      body::after {
        bottom: -60vh;
        left: -50vw;
        background: radial-gradient(circle, rgba(10, 40, 20, 0.08) 0%, rgba(10, 20, 10, 0) 60%);
        transform: rotate(10deg);
      }
      
      /* Ensure React app content is layered on top */
      #root {
        position: relative;
        z-index: 1;
      }

      /* Modal animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-slide-up {
        animation: slideUp 0.4s ease-out forwards;
      }

      /* Autofill styles for dark mode */
      input:-webkit-autofill,
      input:-webkit-autofill:hover,
      input:-webkit-autofill:focus,
      input:-webkit-autofill:active {
        -webkit-text-fill-color: #ffffff !important;
        box-shadow: 0 0 0 1000px #18181b inset !important; /* bg-zinc-900 */
        transition: background-color 5000s ease-in-out 0s;
        caret-color: #ffffff;
      }

      /* Force floating label to float up on autofill */
      input.peer:-webkit-autofill + label {
        transform: translateY(-1.5rem) scale(0.75);
      }
    </style>
